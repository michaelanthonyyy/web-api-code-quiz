<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="high-scores">
            <button>View High Scores</button>
        </div>
        <div class="timer">
        </div>
    </header>

    <div class="main-content">

        <div class="start-page">
            <div class="start-button"><h1>The Office Quiz Challenge</h1><button>Start Quiz</button></div>
        </div>
        <div class="questions">

        </div>

        <div class="end-game">
            <div class="container">
                <div class="card-body">
                    Enter Initials : <input type="text"  class="form-control initials" id="formGroupExampleInput" placeholder="">
                    <div class="submit"><button>Submit</button></div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <h1>Highscores</h1>
            <div class="card">
                <div class="card-body">



                </div>
            </div>
            <div class="go-back">
                <button onclick=location.href="index.html" type="button">Go Back</button>
            </div>
            <div class="clear">
                <button>Clear Highscores</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
