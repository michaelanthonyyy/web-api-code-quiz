<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="high-scores">
            <a href="highscores.html">View Highscores</a>
        </div>
        <div class="timer">
        </div>
    </header>

    <div class="main-content">

        <div class="start-page">
            <div class="start-button"><h1>The Office Quiz Challenge</h1><button>Start Quiz</button></div>
        </div>
        <div class="questions">

        </div>

        <div class="end-game">
            <div class="container">
                <div class="card-body">
                    Enter Initials : <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                    <button>Submit</button>
                </div>
            </div>
        </div>

        <div class="wrapper">
            
            <div class="card">
                <div class="card-body"><h1>Highscores</h1>
                </div>
            </div>
            <div class="go-back">
                <button onclick=location.href="index.html" type="button">Go Back</button>
            </div>
            <div class="clear">
                <button>Clear Highscores</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
